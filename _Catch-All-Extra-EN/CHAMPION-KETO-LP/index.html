  <link href="css/responsive.css" rel="stylesheet">
  <style>
    .modal-container {
      color: #ccc;
      position: fixed;
      width: 100%;
      bottom: -2px;
      left: 0;
      padding: 10px 0 12px 0;
      text-align: center;
      background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 1));
    }

    .modal-container a {
      color: #263b88;
      text-shadow: 1px 0px 1px #ddd;
      font-size: 13px;
    }

    .modal-content {
      margin: 30px 5px 0 5px;
    }

    @media (max-width: 575px) {
      .modal-container {
        text-align: center;
        padding: 10px 0;
      }
    }

    .modal-body {
      border: 1px solid black;
      margin: 15px;
      height: 80vh;
      font-size: 14px;
      overflow-y: auto;
    }

    .modal-dialog {
      overflow-y: initial !important
    }
  </style>
  <script>
    const brand = 'AMAZE ACV'
    const website = 'amazeacv.com'
    const email = 'care@amazeacv.com'
    const phone = '(866) 277-5054'

    window.onload = function () {

      $('[data-brand-name]').text(brand)
      $('[data-website]').text(website)

      $('[data-email]').text(email)
      $('[data-email-link]').each((index, el) => {
        // if the link has image inside
        // html() won't be empty,
        // we only populate the text() with
        // email if it does not have anything inside
        // like this:
        // <a data-email-link></a>
        if ($(el).html().trim() === '') {
          $(el).text(email)
        }
        el.setAttribute('href', 'mailto:' + email)
      })

      $('[data-phone]').text(phone)
      $('[data-phone-link]').each((index, el) => {

        // if the link has image inside
        // html() won't be empty,
        // we only populate the text() with
        // phone if it does not have anything inside
        // like this:
        // <a data-phone-link></a>
        if ($(el).html().trim() === '') {
          $(el).text(phone)
        }
        const numberPhone = phone.replaceAll(/[() -\.]/g, '')
        el.setAttribute('href', 'tel:' + numberPhone)
      })
    }

  </script>
